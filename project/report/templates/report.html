     <div class="content-wrapper">
 
         <div class="col-lg-12 stretch-card grid-margin">
             <div class="card">
                 <div class="card-body">
                 <h4 class="card-title">Tabular Report</h4>
             <div class="card card-secondary mb-4">
                 <div class="card-body d-lg-flex  justify-content-between">
                    <form action="" method="post">
                         {% csrf_token %}
                     <div class="row">
                         
                         <div class="col-lg-3">
                             <div class="form-group-lg select2">
                                 <label class="font-weight-bold">Report Type*</label>
                                 <select class="js-example-basic-single" style="width:100%" name="report_type">
                                    <option value="">Select Report type</option>
                                     <option value="1">1</option>
                                     <option value="2">2</option>
                                     <option value="3">3</option>
                                     <option value="CA">4</option>
                                     <option value="RU">5</option>
                                 </select>
                             </div>
                         </div>
                     
                         <div class="col-lg-3">
                             <div class="form-group-lg select2">
                                 <label class="font-weight-bold">Academic Term*</label>
                                 <select class="js-example-basic-single" style="width:100%" name="academic_term">
                                   <option value=''>Select Academic Term</option>

                                     {% for e in examsobj %}
                                     <option value="{{e.id}}">{{e.academic_term}}</option>
                                     {% endfor %}
                                    
                                 </select>
                             </div>
                         </div>
                         <div class="col-lg-3">
                             <div class="form-group-lg select2">
                                 <label class="font-weight-bold">Program</label>
                                 <select class="js-example-basic-single" style="width:100%" name="program_code">
                                   <option value=''>Select Program code</option>

                                   {% for p in programsobj %}
                                     <option value="{{p.id}}">{{p.name}} Teacher's Assessment</option>
                                   {% endfor %}
                                     
                                 </select>
                             </div>
                         </div>
                         <div class="col-lg-3">
                             <div class="form-group-lg select2">
                                 <label class="font-weight-bold">Semester*</label>
                                 <select class="js-example-basic-single" style="width:100%" name="semester_no">
                                   <option value=''>Select Semester Term</option>

                                   {% for s in semester %}
                                   <option value="{{s}}">{{s}}</option>
                                   {% endfor %}
                                 </select>
                             </div>
                         </div>
                         <div class="col-lg-3">
                              <div class="form-group-lg select2">
                                  <button>
                                   Download
                                  </button>
                              </div>
                          </div>
                    
                     </div>
                    </form>
